<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Network Analysis</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="panel">
        <div style="font-weight: bold; margin-bottom: 10px;">Social network visualization and analysis</div>

        <!-- Controls container above the graph -->
        <div id="controls" style="margin-bottom: 10px; display: flex; align-items: center; gap: 10px;">
            <label for="centralityDropdown">Select Centrality:</label>
            <select id="centralityDropdown"></select>

            <label for="topN">Top N nodes:</label>
            <input type="number" id="topN" min="1" max="20" value="5" style="width: 50px;">
            <button id="highlightBtn">Highlight</button>
            <button id="clearBtn">Clear</button>
        </div>

        <!-- Graph SVG -->
        <svg id="graph" width="750" height="480" style="border: 1px solid black;"></svg>

        <!-- Controls container above the graph -->
        <div id="percolationControls" style="margin-bottom: 10px; display: flex; align-items: center; gap: 10px;">
            <label id="percolationBtn">Percolation Centrality:</label>
            <button id="resetBtn">Start/Reset</button>
            <button id="prevStepBtn">Prev</button>
            <button id="nextStepBtn">Next</button>
            <button id="playBtn">Animate</button>
        </div> 

        <div id="voterankControls" style="margin-bottom: 10px; display: flex; align-items: center; gap: 10px;">
            <label>Voterank Centrality: </label>
            <button id="voterankResetBtn"> Start/Reset</button>
            <button id="voterankPrevStepBtn">Prev</button>
            <button id="voterankNextStepBtn">Next</button>
            <button id="voterankPlayBtn">Animate</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
